<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <script src="https://kit.fontawesome.com/d163239930.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Onest&display=swap" rel="stylesheet">
</head>
<body>
    <div class="credit">
        <h1>Made by <a href="https://www.instagram.com/y.szvn_/">Arya Saputra</a> on:</h1>
        <h1>11-January -2025 (updated on 17 september)</h1>
    </div>
    <div class="container">
        <h1>Grocery List</h1>
        <div class="textbox">
            <input type="text" id="itemInput" placeholder="type your Grocery (example = egg)"> <button type="submit" class="submit-btn">Submit</button>
        </div>
        <div class="itemsContain">
            <div class="itemList">
                <p class="title">super duper expensive egg</p>
                <div class="btnContain">
                    <button type="button" class="edit-btn">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button type="button" class="erase-btn">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            <!-- clear -->
             <button class="clear-btn" type="button">Clear Items</button>
        </div>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
